<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas_transform</title>
    <style>
        #dome1{
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <canvas width="600" height="600" id="dome1">

    </canvas>
<script>
    var canvas = document.querySelector("#dome1");
//    上下文对象
    var ctx = canvas.getContext('2d');
    ctx.arc(100,100,50,0,2*Math.PI,false);
// 变换操作  ———————— 对以前绘制的图形没有任何影响
    // 保存以前的绘制状态
    ctx.save();
    ctx.translate(200,200); //对于整个画布的操作
    ctx.rotate(30*Math.PI/180);// 对于整个画布操作
    ctx.scale(1.5,1.5);// 对于整个画布操作
    ctx.globalAlpha = .5; // 整个画布的透明度
    ctx.moveTo(0,0);
    ctx.lineTo(200,0);
    ctx.moveTo(0,0);
    ctx.lineTo(0,200);
    ctx.stroke();
    ctx.fillRect(100,100,50,50);
    // 回到上一次的绘制状态
    ctx.restore();
    ctx.fillRect(400,50,80,80);
</script>
</body>
</html>
