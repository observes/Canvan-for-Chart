<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas_rectangle</title>
    <style>
        #dome1{
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <canvas width="600" height="600" id="dome1">

    </canvas>
    <img src="" alt="" id="imgDom">
    <script src="../src/Rectangle.js"></script>
<script>
    var canvas = document.querySelector("#dome1");
//    上下文对象
    var ctx = canvas.getContext('2d');
    var  rectangleDome = new Rectangle({
        x:0 ,
        y:30,
        w:50,
        h:50,
        rotation:0,
        opacity:0.5,
        scaleX:2,
        scaleY:2,
        strokeStyle :'#f00',
        lineWidth:5,
        fillStyle:'#eee'
    });
    rectangleDome.render(ctx);
    setInterval(function(){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        rectangleDome.x +=10;
        rectangleDome.render(ctx);
        //画布保存base64编码
        document.getElementById('imgDom').src=canvas.toDataURL("image/png", 1.0);
    },100)
</script>
</body>
</html>
