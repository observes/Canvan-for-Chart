<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lineChart</title>
    <style>
        #canvas{
            border:1px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="900" height="600">
    </canvas>
    <script src="./src/Ehart.js"></script>
<script>
    var data=[

    ];
    for(i=0;i<15;i++){
        data.push({
            x:50*i,
            y:Math.random()*500,
            lineColor:'#'+parseInt((Math.random()*255)).toString(16)+parseInt((Math.random()*255)).toString(16)+parseInt((Math.random()*255)).toString(16),
            title:'实例'+i
        })
    }
    var eachr = new Ehart(data,'canvas');
    eachr.lineChar({
        rectH:10,//网格线的长度
        rectStyle:'#eee',//网格线的长度
        originW:2,//轴线的宽度
        originStyle:'#000',// 轴线颜色
        originX:10,//坐标原点X位置
        originY:590,//坐标原点Y位置
        axisX:780, // x轴的长度
        axisY:500, // y轴的长度
        arrowsW:5,//箭头的大小//
        toptile: '折线图dome' // 图的标题
    })
</script>
</body>
</html>
